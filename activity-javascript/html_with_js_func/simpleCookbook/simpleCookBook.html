<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Cookbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="text-center pt-5">Simple CookBook</h1>
    <div class="container mt-5">
       <h1>Recipe Name: </h1>
       <input type="text" class="form-control-sm" placeholder="Recipe Name" id="recipeId">
    </div>
    
    <br>

    <section class="container mt-5">    
      <h1>Ingredients:</h1>
      <div id="ingredient-list"><ul></ul></div>
      <input class="form-control-sm" type="text" id="ingredients" placeholder="Add ingredient">
      <button class="btn btn-md bg-secondary" id="addIngredientsBtn">Add</button>
    </section>

    <section class="container mt-5">
      <h1>Instructions:</h1>
      <div id="instruction-list"><ol></ol></div>
      <input class="form-control-sm" type="text" id="instruction" placeholder="Add instruction">
      <button class="btn btn-md bg-secondary" id="instructionBtn">Add</button>
    </section>

    <button class="btn btn-md bg-primary mt-5" id="saveBtn">Save Recipe</button>

    <div id="recipeDetails">
    </div>

 
    <script src="./simpleCookbook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
