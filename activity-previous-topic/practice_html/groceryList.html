<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1> <br>

    <form>
        <h2>Items: </h2> <br>
        <input type="checkbox" name="milk" id="milk">
        <label for="milk">Milk: </label>
        <select name="milk" id="milk">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <br>

        <input type="checkbox" name="bread" id="bread">
        <label for="bread">Bread: </label>
        <select name="bread" id="bread">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <br>

        <input type="checkbox" name="eggs" id="eggs">
        <label for="eggs">Eggs: </label>
        <select name="eggs" id="eggs">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <h2>Other Items: </h2> <br>

        <input type="checkbox" name="butter" id="butter">
        <label for="butter">Butter: </label>
        <select name="butter" id="butter">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <br>

        <input type="checkbox" name="cheese" id="cheese">
        <label for="cheese">Cheese: </label>
        <select name="cheese" id="cheese">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <br>

        <input type="checkbox" name="fruits" id="fruits">
        <label for="fruits">Fruits: </label>
        <select name="fruits" id="fruits">
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
