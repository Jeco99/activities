<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Window</title>
    <style>
        table{
            text-align: center;
            font-size: 1em;
            border-collapse: collapse;
        }

        tr, td{
            border: 1px solid black;
        }

        td:nth-child(1),
        td:nth-child(2){
            padding: 5px;
        }

        td:nth-child(1){
            background-color: lightgray;
        }

        input[ type = "text" ]{
            width: 120px;
            margin:  5px 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Multiplication Table</h1><br>

    <p>Fill in the missing numbers in the multiplicaion table below: </p> <br>

    <form>
        <table>
            <tr>
                <td> </td>
                <td><b>1</b></td>
                <td><b>2</b></td>
                <td><b>3</b></td>
            </tr>
    
            <tr>
                <td><b>1</b></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
    
            <tr>
                <td><b>2</b></td>
                <td>2</td>
                <td><input type="text" name="answer1" id="answer1"></td>
                <td>6</td>
            </tr>
    
            <tr>
                <td><b>3</b></td>
                <td>3</td>
                <td>6</td>
                <td><input type="text" name="answer2" id="answer2"></td>
            </tr>
        </table>
    
        <br>
    
        <input type="submit" value="Submit">
    </form>

</body>
</html>
