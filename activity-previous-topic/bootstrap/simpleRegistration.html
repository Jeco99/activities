<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Registration Form</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact Number: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your contact number">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter your address"></textarea>
      </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Enter your message"></textarea>
      </div>
     
      <button class="btn bg-primary text-white">Submit</button>
     
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
