    <!-- Challenge cloned -->
    <p>Enter number of options to display: </p>
    <input type="number" id="intId"><button type="submit" id="executeId">Execute</button> <br>
    <select id="selectId"></select>
    <button id="clearId">Clear</button>

    <script>
        var number = document.getElementById("intId");
        var execButton = document.getElementById("executeId");
        var select = document.getElementById("selectId");
        var clearbut = document.getElementById("clearId");
    
        
        //creating an options
        function execute(){
            let countExc = number.value;
            for(let i = 0; i < countExc; i++){
                let options = document.createElement('option'); 
                options.value = 'Option ' + i;
                options.innerText = 'Option ' + i;
                select.appendChild(options);
            }
            return select
        }

        function clear(){
            let countExc = number.value;
            for(let i = 0; i < countExc; i++){
                let options = document.createElement('option'); 
                select.remove(options);
            }
            number.value = 0;
            return select;
        }

        
        execButton.addEventListener('click', execute);
        clearbut.addEventListener('click', clear)

        
        
    </script>
