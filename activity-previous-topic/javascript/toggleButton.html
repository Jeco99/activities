<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
</head>
<body>
    <button id="toggle-button"> Open</button>

    <script>
        var close = document.getElementById("toggle-button");
        
        function changedText(){
            close.innerHTML = "Close";
        }

        close.addEventListener('click', changedText) //everytime I click it should be open and close or just static only
    </script>
</body>
</html>
