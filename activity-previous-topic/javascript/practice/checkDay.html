<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weekend or Weekday</title>
</head>
<body>
    <h1>Check Weekend or Weekday</h1>

    <label> What is the day today? </label>
    <input type="text">
    <button type="submit">Check</button>

    <div id="weekDisp"></div>

    <script>
        let input = document.querySelector('input');
        let checkSubmit = document.querySelector('button');
        let weekDisp = document.getElementById('weekDisp');

        const weekend = ['Saturday', 'Sunday'];
      

        function display(h1){
            weekDisp.append(h1);
            input.value = '';
        }

        function checkWeekend(){
            let userInput = input.value.toLocaleLowerCase();
            const h1 = document.createElement('h1');

            if (userInput == '') return;

            userInput = userInput[0].toLocaleUpperCase() + userInput.substring(1);
            if(weekend.includes(userInput)){
                h1.innerHTML = `${userInput} is a weekend.`;
                display(h1);
            } else{
                h1.innerHTML = `${userInput} is a working day.`;
                display(h1);
            }
        }

        checkSubmit.addEventListener('click', checkWeekend);

    </script>
</body>
</html>
