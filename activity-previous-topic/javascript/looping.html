<!DOCTYPE html>
<html>
<body>

    <h1>Activity 1</h1>

    <h2>Acitivity 2</h2>
    <h2>JavaScript For Of Loop</h2>
    <p id="demo1"></p>
 

    <!-- <h2>JavaScript For Of Loop</h2>

    <script>

    var facebookAcc = {
        uName:"Johnny", 
        pass:"qwerty123", 
        email:'johnny@yahoo.com'
    }; 

    let fullName = "";
    for (let x in facebookAcc) {
        fullName += facebookAcc[x] + " ";
        fullName = fullName.replace('Johnny', 'Qwerty');
    }


    document.getElementById("demo").innerHTML = fullName;
   
    

    var name1 = ['qwerty', "qwsadfd", "jkdfakja", "ojfdkhsf"];

    let text = "";
    for (let x of name1) {
     text += `${x} length: ${x.length} <br>`;
    }
    document.getElementById("demo1").innerHTML = text;
    
    </script>
